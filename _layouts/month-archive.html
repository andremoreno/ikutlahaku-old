---
layout: page
title: 2016
---

<div class="page">
    <h1>Archive of posts from {{ post.title | date: "%B %Y" }}</h1>
    <ul class="posts">
        {% for post in page.posts %}
        <li>
            <a class="post-link" href="{{ post.url }}">Renungan Hari {{ post.title }}</a> : {{ post.ayat }}<!-- ({{ post.date | date: "%b %-d, %Y" }}) -->
        </li>
        {% endfor %}
    </ul>
</div>
