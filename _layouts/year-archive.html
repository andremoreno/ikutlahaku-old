---
layout: page
---

<div class="page">
    <h1>Archive of posts from {{ page.title | date: "%Y" }}</h1>
    <ul class="posts">
        {% for post in page.posts reversed %}
        <li>
            <a class="post-link" href="{{ post.url}}">Renungan Hari {{ post.title }}</a> : {{ post.ayat }}
        </li>
        {% endfor %}
    </ul>
</div>
